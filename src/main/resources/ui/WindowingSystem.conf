{
  #Properties for configuring the windowing system

  #Background image to use for widgets unless another is specified
  #Assumed to be a segmented image unless otherwise noted
  defaultWidgetBackground=ui/minorStyledBorder.png

  #Color to assign to all widgets unless another is specified
  #defaultWidgetColor=0.7,0.7,0.7,0.7
  defaultWidgetColor=[1.0,1.0,1.0,1.0]

  #Background image to use for buttons unless another is specified
  #Assumed to be a segmented image unless otherwise noted
  defaultButtonBackground=ui/buttonBackground.png

  #Background image to use for scroll bars unless another is
  #specified
  defaultScrollBarBackground=ui/greenMinorStyledBorder_ne.png

  defaultDropDownWidgetBackground=ui/buttonBackground.png

  defaultControlBackground=ui/greenMinorStyledBorder_ne.png

  #Determines whether images are assumed to be in pixel art style
  pixelArtMode=true

  #Font to use if none other is specified
  #  of the fonts we've tried, Gamaliel still seems to be the best, after that, probably
  #  baldur or renny hybrid, the others might have a place somewhere, but not as main fonts most likely
  #defaultFont=Mirkwood_Chronicle
  #defaultFont=fontleroy
  #defaultFont=DevinneSwash
  #defaultFont=Renny_Hybrid
  #defaultFont=Baldur
  #defaultFont=Gamaliel
  #defaultFont=ModernAntiqua
  #defaultFont=Goethe
  #defaultFont=pixelmix
  #defaultFont=pf_ronda_seven
  #defaultFont=Fiery_Turk
  //  defaultFont=bncuword
  //  defaultFont=bncuword_bold
  //  defaultFont=AndaleMono
  defaultFont=pf_ronda_seven
  //  defaultFont=modern_antiqua


  #Controls the size of the edges of a segmented widget
  defaultSegmentBorderSize=0.9

  defaultPixelArtBorderScale=2

  #Controls the filtering of textures used in the UI, possible values
  # "nearest" : use the closest pixel at each point, giving it a blockier, pixelated appearance
  # "linear" : blends adjacent pixels together, creating a smoother appearance
  #The minFilter control the filtering when the image appears smaller on screen
  #than it is originally, magFilter controls the opposite
  minFilter=nearest
  magFilter=nearest
}